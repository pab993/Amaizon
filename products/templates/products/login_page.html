{% extends 'products/base_visitor.html' %}
{% block title %}Login page{% endblock %}
{% load staticfiles %}

{% block body %}
            <div class="container">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">

                                    <img src="{% static 'products/images/logo.png' %}" class="img-responsive" alt="Conxole Admin"/>

                            <div class="panel-body">
                                <form method="post" role="form" action="{% url 'login_user' %}" class="form-signin">
                                    {% csrf_token %}
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result"></div>
                                        </label>
                                        <input class="form-control" placeholder="Username" id="username" name="username" type="text">
                                        <input class="form-control" placeholder="Password" id="password" name="password" type="password">
                                        <br>

                                        {% if error_message %}
                                            <p style="color:red;"><strong>{{ error_message }}</strong></p>
                                        {% endif %}

                                        <input class="btn btn-lg btn-success btn-block" type="submit" id="login" value="Login Â»">
                                    </fieldset>
                                </form>
                                 <div class="panel-footer">
                                     Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
{% endblock %}
